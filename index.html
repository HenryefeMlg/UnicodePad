<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Henry Games Unicode Pad</title>
<style>
body {font-family: Arial; padding:15px; margin:0; background:#f9f9f9;}
h1 {text-align:center; font-size:2em; margin-bottom:10px; color:#333;}
#search {width:100%; padding:10px; font-size:1em; margin-bottom:10px; border-radius:8px; border:1px solid #ccc; box-sizing:border-box;}
.categories {display:flex; gap:10px; margin-bottom:15px; flex-wrap:wrap;}
.cat-btn {padding:8px 12px; border:1px solid #ccc; border-radius:8px; background:#fff; cursor:pointer; transition:.2s;}
.cat-btn.active, .cat-btn:hover {background:#4CAF50; color:white; border-color:#4CAF50;}
#charPanel {display:grid; grid-template-columns:repeat(auto-fill,minmax(40px,1fr)); gap:4px; margin-bottom:15px; max-height:50vh; overflow-y:auto; border:1px solid #ccc; background:#fff; padding:5px; border-radius:8px;}
.char-btn {background:white; border:1px solid #ccc; font-size:1.2em; cursor:pointer; padding:8px 0; border-radius:4px; text-align:center; user-select:none; transition:.2s;}
.char-btn:hover {background:#e0e0e0;}
#messageArea{width:100%; min-height:100px; border:1px solid #ccc; border-radius:8px; padding:10px; margin-bottom:15px; background:#fff;}
.msg-item{display:flex;align-items:center;margin-bottom:5px;gap:5px;}
.msg-item input{flex:1;padding:5px;border-radius:5px;border:1px solid #ccc;}
button.copy-btn{width:100%; padding:12px 0; font-size:1.2em; cursor:pointer; border-radius:8px; border:none; background:#4CAF50; color:white; transition:.2s;}
button.copy-btn:hover{background:#45a049;}
</style>
</head>
<body>

<h1>Henry Games Unicode Pad</h1>
<input type="text" id="search" placeholder="Karakter veya isim ara...">
<div class="categories" id="categories"></div>
<div id="charPanel"></div>
<div id="messageArea"></div>
<button class="copy-btn" onclick="copyAll()">TÃ¼mÃ¼nÃ¼ Kopyala ðŸ“‹</button>

<script>
const panel = document.getElementById('charPanel');
const messageArea = document.getElementById('messageArea');
const searchInput = document.getElementById('search');
const catContainer = document.getElementById('categories');

// Unicode Planes ve kategoriler (Ã¶rnek)
const unicodePlanes = [
  {name:"BMP", start:0x0020, end:0xFFFF},
  {name:"Supplementary Plane 1", start:0x10000, end:0x1FFFF},
  {name:"Supplementary Plane 2", start:0x20000, end:0x2FFFF},
  {name:"Supplementary Plane 3", start:0x30000, end:0x3FFFF}
];
let currentPlane = unicodePlanes[0];

// Kategori butonlarÄ±
unicodePlanes.forEach((plane,i)=>{
  const btn=document.createElement('div');
  btn.textContent=plane.name;
  btn.className='cat-btn';
  if(i===0) btn.classList.add('active');
  btn.onclick=()=>{
    currentPlane=plane;
    document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    loadedChars=0;
    panel.innerHTML="";
    loadMoreChars();
  };
  catContainer.appendChild(btn);
});

let loadedChars=0;
const chunkSize=500; // Her yÃ¼klemede 500 karakter
let currentSearch="";

function loadMoreChars(){
  const end = Math.min(currentPlane.start + loadedChars + chunkSize, currentPlane.end);
  for(let i=currentPlane.start + loadedChars; i<end; i++){
    try{
      const c=String.fromCodePoint(i);
      if(currentSearch && !c.includes(currentSearch) && !("U+"+i.toString(16)).includes(currentSearch.toUpperCase())) continue;
      const btn=document.createElement('div');
      btn.textContent=c;
      btn.className='char-btn';
      btn.title='U+'+i.toString(16);
      btn.onclick=()=>addMessage(c);
      panel.appendChild(btn);
    }catch(e){continue;}
  }
  loadedChars += chunkSize;
}

// Scroll event ile lazy load
panel.addEventListener('scroll', ()=>{
  if(panel.scrollTop + panel.clientHeight >= panel.scrollHeight - 10){
    if(loadedChars < currentPlane.end - currentPlane.start) loadMoreChars();
  }
});

// Mesaj kutusuna ekle
function addMessage(char){
  const div=document.createElement('div'); div.className='msg-item';
  const span=document.createElement('span'); span.textContent=char; span.style.fontSize="1.5em";
  const input=document.createElement('input'); input.value="Karakter"; 
  div.appendChild(span); div.appendChild(input); messageArea.appendChild(div);
}

// Arama
searchInput.addEventListener('input', ()=>{
  currentSearch = searchInput.value.trim();
  loadedChars=0;
  panel.innerHTML="";
  loadMoreChars();
});

// BaÅŸlangÄ±Ã§ yÃ¼klemesi
loadMoreChars();

// Kopyala
function copyAll(){
  const items=messageArea.querySelectorAll('.msg-item');
  let text='';
  items.forEach(item=>{
    const char=item.querySelector('span').textContent;
    const msg=item.querySelector('input').value;
    text+=char+" "+msg+"\n";
  });
  navigator.clipboard.writeText(text).then(()=>alert('TÃ¼m mesajlar kopyalandÄ±!')).catch(err=>alert('Kopyalama baÅŸarÄ±sÄ±z: '+err));
}
</script>

</body>
</html>
