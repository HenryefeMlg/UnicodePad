<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicode Pad</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color, #fdf7e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(0,0,0,0.05);
    }
    .logo {
      height: 65px; /* biraz büyütüldü */
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    #charPanel {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 5px;
      padding: 10px;
      background-color: rgba(0,0,0,0.02);
    }
    .char {
      font-size: 1.5rem;
      text-align: center;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .char:hover {
      background: rgba(0,0,0,0.1);
    }
    #selectedBox {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: rgba(0,0,0,0.05);
    }
    #selectedText {
      flex: 1;
      padding: 5px;
      font-size: 1.2rem;
    }
    #copyBtn {
      padding: 5px 10px;
      cursor: pointer;
    }
    #themeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    #themePanel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      z-index: 100;
    }
    #closeTheme {
      float: right;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://henryefemlg.github.io/UnicodePad/">
      <img src="hg.png" alt="Henry Games Logo" class="logo">
    </a>
  </header>  <div id="charPanel"></div>  <div id="selectedBox">
    <input type="text" id="selectedText" placeholder="Seçilen karakterler burada">
    <button id="copyBtn">Kopyala</button>
  </div><button id="themeBtn">⚙️</button>

  <div id="themePanel">
    <button id="closeTheme">❌</button>
    <h3>Tema Seç</h3>
    <input type="color" id="bgColorPicker">
    <input type="text" id="bgHexInput" placeholder="#HEX">
    <button onclick="applyTheme()">Tamam</button>
  </div><audio id="copySound" src="soundclip.wav"></audio>

  <script>
    const charPanel = document.getElementById('charPanel');
    const selectedText = document.getElementById('selectedText');
    const copyBtn = document.getElementById('copyBtn');
    const copySound = document.getElementById('copySound');
    const themeBtn = document.getElementById('themeBtn');
    const themePanel = document.getElementById('themePanel');
    const closeTheme = document.getElementById('closeTheme');
    const bgColorPicker = document.getElementById('bgColorPicker');
    const bgHexInput = document.getElementById('bgHexInput');

    let allChars = [];
    for (let i = 33; i < 10000; i++) {
      allChars.push(String.fromCodePoint(i));
    }

    function loadChars() {
      allChars.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'char';
        div.textContent = ch;
        div.addEventListener('click', () => {
          selectedText.value += ch;
        });
        charPanel.appendChild(div);
      });
    }

    loadChars();

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(selectedText.value);
      copySound.play();
    });

    themeBtn.addEventListener('click', () => {
      themePanel.style.display = 'block';
    });

    closeTheme.addEventListener('click', () => {
      themePanel.style.display = 'none';
    });

    function applyTheme() {
      let color = bgHexInput.value || bgColorPicker.value;
      document.body.style.setProperty('--bg-color', color);
      localStorage.setItem('bgColor', color);
      themePanel.style.display = 'none';
    }

    window.onload = () => {
      const savedColor = localStorage.getItem('bgColor');
      if (savedColor) {
        document.body.style.setProperty('--bg-color', savedColor);
      }
    }
  </script></body>
</html>
