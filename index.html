<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicode Pad</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    #topText { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; font-size: 1.2em; border-radius: 8px; border: 1px solid #ccc; }
    #charPanel { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 4px; max-height: 70vh; overflow-y: auto; padding: 5px; border: 1px solid #ccc; border-radius: 8px; background: white; }
    .char-btn { display: flex; justify-content: center; align-items: center; padding: 8px; font-size: 1.5em; cursor: pointer; border: 1px solid #ddd; border-radius: 4px; background: #fff; transition: background 0.2s; }
    .char-btn:hover { background: #e0e0e0; }
    button.copy-btn { display: block; width: 100%; padding: 10px; font-size: 1.2em; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
    button.copy-btn:hover { background: #45a049; }
  </style>
</head>
<body>

  <h1>Unicode Pad</h1>

  <textarea id="topText" placeholder="SeÃ§ilen karakterler buraya eklenecek..."></textarea>
  <button class="copy-btn" onclick="copyAll()">Kopyala ğŸ“‹</button>

  <div id="charPanel"></div>

  <script>
    const panel = document.getElementById('charPanel');
    const topText = document.getElementById('topText');

    // Unicode karakterleri veri seti (Ã¶rnek olarak sÄ±nÄ±rlÄ± sayÄ±da karakter)
    const unicodeData = [
      "ğŸ¥", "ğŸ¤", "â˜…", "â˜€", "â˜", "â˜‚", "âš¡", "â™ ", "â™£", "â™¥", "â™¦",
      "ğŸ˜€", "ğŸ˜", "ğŸ˜‚", "ğŸ˜ƒ", "ğŸ˜„", "ğŸ˜…", "ğŸ˜†", "ğŸ˜‰", "ğŸ˜Š", "ğŸ˜‹",
      "ğŸ", "ğŸŒ", "ğŸ‡", "ğŸ‰", "ğŸ“", "ğŸ¥", "ğŸ¥‘", "ğŸŒ½", "ğŸ¥•", "ğŸ…"
    ];

    let loadedChars = 0;
    const chunkSize = 20; // her yÃ¼klemede kaÃ§ karakter eklenecek

    // Karakterleri yÃ¼kleme fonksiyonu
    function loadMoreChars() {
      const end = Math.min(loadedChars + chunkSize, unicodeData.length);
      for (let i = loadedChars; i < end; i++) {
        const btn = document.createElement('div');
        btn.textContent = unicodeData[i];
        btn.className = 'char-btn';
        btn.onclick = () => topText.value += unicodeData[i];
        panel.appendChild(btn);
      }
      loadedChars = end;
    }

    // Sayfa yÃ¼klendiÄŸinde ilk karakterleri yÃ¼kle
    loadMoreChars();

    // Scroll ile lazy load
    panel.addEventListener('scroll', () => {
      if (panel.scrollTop + panel.clientHeight >= panel.scrollHeight - 5) {
        if (loadedChars < unicodeData.length) loadMoreChars();
      }
    });

    // Kopyala fonksiyonu
    function copyAll() {
      navigator.clipboard.writeText(topText.value)
        .then(() => alert("KopyalandÄ±!"))
        .catch(err => alert("Kopyalama baÅŸarÄ±sÄ±z: " + err));
    }
  </script>

</body>
</html>
